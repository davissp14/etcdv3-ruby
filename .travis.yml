language: ruby
rvm:
  - 2.5.3
  - 2.4.5
  - 2.3.8

env:
  - ETCD_VERSION_TO_TEST=v3.1.20
  - ETCD_VERSION_TO_TEST=v3.2.25
  - ETCD_VERSION_TO_TEST=v3.3.10

install:
    - bundle install
    - bundle exec rake download-etcd
    - export PATH="$(dirname $(find /tmp -name 'etcd')):$PATH"

script: bundle exec rspec
